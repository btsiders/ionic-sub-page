<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="router-outlet">
    <ion-card class="header-card">
        <ion-img src="/assets/shapes.svg"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>Page Header</ion-card-subtitle>
            <ion-card-title>{{ title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>This header shows up above all the sub-pages for {{ title }}. It scrolls out of the way. {{ segment.value }}</p>
            <ion-segment scrollable #segment>
                <ion-segment-button [value]="'sub-page1'" (click)="updateSubPage('sub-page1')">
                    Bug
                </ion-segment-button>
                <ion-segment-button [value]="'sub-page2'" (click)="updateSubPage('sub-page2')">
                    Balls
                </ion-segment-button>
            </ion-segment>
        </ion-card-content>
    </ion-card>
    <router-outlet></router-outlet>
</ion-content>
